<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Details</title>
    <style>
        /* CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .recipe-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <div class="recipe-details">
            <h1>{{ recipe_data.title }}</h1>
            <p>Ingredients: {{ recipe_data.ingredients }}</p>
            <p>Instructions: {{ recipe_data.instructions }}</p>
        </div>
    </div>
</body>
</html>
